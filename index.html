<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <div class="form-container">
    <h2>Student Addmission Form</h2></br></br>
    <form>
    <label>Full Name:</label></br></br>
    <input type="text" name="name" placeholder="Name"></input></br></br>
    <label>Phone Number:</label></br></br>
    <input type="text" name="phonenumber" placeholder="Phone Number"></input></br></br>
    <label>Age:</label></br></br>
    <input type="text" name="age" placeholder="Age"></input></br></br>
    <label>City:</label></br></br>
    <input type="text" name="city" placeholder="City"></input></br></br>
    <label>Email:</label></br></br>
    <input type="text" name="email" placeholder="Email"></input></br></br>

    <button onclick="done()">submit</button>
    </form>
    </div>
</body>
</html>
